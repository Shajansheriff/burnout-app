<div ng-controller="ClientsCtrl">
	<div class="jumbotron" ng-show="!clients.length">
	  <h2>Ops, No clients here!</h2>
	  <p class="lead">
	    <img src="images/client.png" alt="I'm Yeoman"><br>
	    Please create clients.
	  </p>
	  <p><button class="btn btn-lg btn-success" data-toggle="modal" data-target="#clientModal" >Create Client!</button></p>
	</div>
	<div ng-show="clients.length">
		<div class="row">
			<div class="col-md-7">
				<h4>List of Clients</h4>
				<ul class="list-group">
				  <li class="list-group-item" ng-repeat="client in clients">
				    <span class="pull-right glyphicon glyphicon-remove" style="cursor: pointer;" ng-click="deleteClient(client)"></span>
			    	<a ng-href="#/clients/{{client.id}}">{{client.name}}</a>
				  </li>
				  <li ng-show="empty_clientlist"></li>
				</ul>
			</div>
			<div class="col-md-5">
				<h4>Add a New Client</h4>
				<form name="clientForm">
					<div class="form-group">
						<input ng-model="client.name" class="form-control" type="text" required="required" placeholder="Client Name" pattern="\b[a-zA-Z0-9]+" title="Only AlphaNums, Chars Min: 3 & Max: 50" minlength="3" maxlength="50">
					</div>
					<div class="form-group">
						<input ng-model="client.email" class="form-control" type="email" required="required" placeholder="Client Email">
					</div>
					<div class="form-group">
						<textarea class="form-control" rows="5" ng-model="client.address" placeholder="Address">
						</textarea>
					</div>
						
					<div class="form-group">
						<button ng-click="addClient()" class="btn btn-success btn-block pull-right">Add</button>
					</div>
				</form>
			</div>
		</div>
	</div>
	<!--Client Modal -->
	<div id="clientModal" class="modal fade" role="dialog">
	  	<div class="modal-dialog">
		    <!-- Modal content-->
		    <div class="modal-content">
		      <div class="modal-header">
		        <button type="button" class="close" data-dismiss="modal">&times;</button>
		        <h4 class="modal-title">Add New  Client</h4>
		      </div>
		      <div class="modal-body">
		        <form name="clientForm">
					<div class="form-group">
						<input ng-model="client.name" class="form-control" type="text" required="required" placeholder="Client Name" pattern="\b[a-zA-Z0-9]+" title="Only AlphaNums, Chars Min: 3 & Max: 50" minlength="3" maxlength="50">
					</div>
					<div class="form-group">
						<input ng-model="client.email" class="form-control" type="email" required="required" placeholder="Client Email">
					</div>
					<div class="form-group">
						<textarea class="form-control" rows="5" ng-model="client.address" placeholder="Address">
						</textarea>
					</div>
						
					<div class="form-group">
						<button ng-click="addClient()" class="btn btn-success btn-block pull-right">Add</button>
					</div>
				</form>
				<br>
				<br>
		      </div>
		      <div class="modal-footer">
		        <a ng-href="#/clients" type="button" class="btn btn-default" data-dismiss="modal">Close</a>
		      </div>
		    </div>
	  	</div>
	</div>
</div>
